<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('regis.jpg'); /* Replace with your background image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent repeating */
        }
        
        .container {
            max-width: 500px; /* Limit width for better appearance */
            margin-top: 100px; /* Space from top */
            padding: 20px; /* Inner padding */
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        h2 {
            text-align: center; /* Center title */
            color: #333; /* Darker text color for title */
        }

        .btn-custom {
            background-color: #2196F3; /* Custom button color */
            color: white; /* White text */
        }

        .btn-custom:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }

        .alert {
            margin-top: 20px; /* Space above the alert */
            padding: 10px; /* Padding inside the alert */
            border-radius: 5px; /* Rounded corners for the alert */
        }

        /* Optional: Style for links */
        a {
            color: #2196F3; /* Custom link color */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="register.php">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        
        <div id="message" class="alert alert-danger d-none" role="alert"></div>
        
        <p class="mt-3 text-center">Already have an account? <a href="snippet.html">Login here</a>.</p>
    </div>

    <script>
        // Add any JavaScript validation or functionality here, if needed
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');

            // Reset message
            messageDiv.classList.add('d-none');

            if (password !== confirmPassword) {
                e.preventDefault(); // Prevent form submission
                messageDiv.textContent = "Passwords do not match!";
                messageDiv.classList.remove('d-none'); // Show error message
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
